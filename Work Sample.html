<!DOCTYPE html>
<html lang="ckb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموونەی کارەکان</title>
    <style>
        /* گشتی */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Header */
        header {
            text-align: center;
            background-color: rgba(68, 68, 68, 0.9);
            color: #fff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header ul li {
            display: inline;
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header ul li a:hover {
            background-color: #ffcc00;
            color: #333;
            border-radius: 5px;
        }

        /* گالێری */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* بەرزی دیاریکراو */
            border: 2px solid #ffcc00;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: contain; /* وێنەکان بە تەواوی دەردەکەون */
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* بەشەکان */
        section {
            padding: 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            color: #ffcc00;
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <ul>
            <li><a href="#sport">وەرزشی</a></li>
            <li><a href="#social">پۆستەر</a></li>
            <li><a href="#religion">ئایینی</a></li>
            <li><a href="#info">زانیاری</a></li>
            <li><a href="index.html">سەرەکی</a></li>
        </ul>
    </header>

    <!-- وەرزشی -->
    <section id="sport">
        <h2>وەرزشی</h2>
        <div class="gallery">
            <img src="image/sport1.png" alt="وێنەی وەرزشی ١">
            <img src="image/sport2.PNG" alt="وێنەی وەرزشی ٢">
            <img src="image/sport3.png" alt="وێنەی وەرزشی ٣">
            <img src="image/sport4.png" alt="وێنەی وەرزشی ٤">
            <img src="image/sport5.png" alt="وێنەی وەرزشی ٥">
            <img src="image/sport6.png" alt="وێنەی وەرزشی ٦">

            
        </div>
    </section>

    <!-- پۆستەر -->
    <section id="social">
        <h2>پۆستەر</h2>
        <div class="gallery">
            <img src="image/poster1.png" alt="پۆستەری ١">
            <img src="image/poster2.JPG" alt="پۆستەری ٢">
            <img src="image/poster5.png" alt="پۆستەری ٣">
            <img src="image/poster6.PNG" alt="پۆستەری ٤">
        </div>
    </section>

    <!-- ئایینی -->
    <section id="religion">
        <h2>ئایینی</h2>
        <div class="gallery">
            <img src="image/ayni1.png" alt="وێنەی ئایینی ١">
            <img src="image/ayni2.png" alt="وێنەی ئایینی ٢">
        </div>
    </section>

    <!-- زانیاری -->
    <section id="info">
        <h2>زانیاری</h2>
        <div class="gallery">
            <img src="image/zan1.png" alt="وێنەی زانیاری ١">
            <img src="image/zan2.png" alt="وێنەی زانیاری ٢">
            <img src="image/zan3.png" alt="وێنەی زانیاری ٣">
        </div>
    </section>
</body>
</html>
